<h4>Add Product(Template Driven)</h4>
<div class="row">
    <div class="col-lg-6">
<form #frm="ngForm" (submit)="saveProduct(frm)">
    <div class="form-group">
<label>
Product Id
</label>
<input type="text" class="form-control" name= "productId" [(ngModel)]="product.productId"/>

    </div>
    <div class="form-group">
        <label>
            Product Code
            </label>
            <input type="text" class="form-control" 
            name= "productCode" required [(ngModel)]="product.productCode"/>
            <div *ngIf="frm.controls['productCode']?.errors">
<span class="text-danger">Product Code is required</span>
            </div>
    </div>
    <div class="form-group">
        <label>
            Product Name
            </label>
            <input type="text" class="form-control" name= "productName" required pattern="^[a-zA-Z0-9]+$"
            [(ngModel)]="product.productName"/>
            <div *ngIf="frm.controls['productName']?.errors">
                <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('required')">
                    Product Name is required</span>
                <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('pattern')">
                    Product Name does not match pattern</span>
                </div>
    </div>
    <div class="form-group">
        <label>
            Product Price
            </label>
            <input type="text" class="form-control" name= "productPrice" [(ngModel)]="product.price"/>
    </div>
    <input type="submit" value="Save Product" class="btn btn-primary" [disabled]="frm.invalid">
</form>
    </div>

</div>
